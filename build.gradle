buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'eclipse'

dependencies {
    implementation 'com.dev-smart:devsmart-android:0.1.12'
    implementation project.androidessentials
}

android {
    compileSdkVersion 17
    buildToolsVersion "28.0.2"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 17
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }

    lintOptions {
        disable 'InvalidPackage','MissingTranslation','ProtectedPermissions'
        abortOnError false
    }
}

